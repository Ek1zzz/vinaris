<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quick Login Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .container { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .result { padding: 15px; margin: 10px 0; border-radius: 8px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button { padding: 12px 24px; margin: 10px; background: #007bff; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 16px; }
        button:hover { background: #0056b3; }
        .log { background: #f8f9fa; padding: 15px; border-radius: 6px; font-family: monospace; font-size: 14px; max-height: 300px; overflow-y: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Quick Login Test</h1>
        <p>This page will automatically login as admin and then redirect to user panel.</p>
        
        <div id="status" class="result info">
            <h3>Status: Initializing...</h3>
        </div>
        
        <div id="log" class="log">Starting login process...</div>
        
        <div style="text-align: center; margin: 20px 0;">
            <button onclick="goToUserPanel()">Go to User Panel</button>
            <button onclick="goToLogin()">Go to Login Page</button>
            <button onclick="clearLog()">Clear Log</button>
        </div>
    </div>

    <script src="js/xampp-api-utils.js"></script>
    <script>
        let logEntries = [];
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const entry = `[${timestamp}] ${type.toUpperCase()}: ${message}`;
            logEntries.push(entry);
            
            const logDiv = document.getElementById('log');
            logDiv.innerHTML = logEntries.join('<br>');
            logDiv.scrollTop = logDiv.scrollHeight;
            
            console.log(entry);
        }
        
        function updateStatus(message, success = true) {
            const statusDiv = document.getElementById('status');
            statusDiv.className = 'result ' + (success ? 'success' : 'error');
            statusDiv.innerHTML = '<h3>' + (success ? '‚úÖ' : '‚ùå') + ' ' + message + '</h3>';
        }
        
        function clearLog() {
            logEntries = [];
            document.getElementById('log').innerHTML = 'Log cleared...';
        }
        
        async function quickLogin() {
            log('Starting quick login process...');
            updateStatus('Logging in...');
            
            try {
                // Check if EnhancedAuth is available
                if (typeof EnhancedAuth === 'undefined') {
                    log('EnhancedAuth not available', 'error');
                    updateStatus('EnhancedAuth not available', false);
                    return;
                }
                
                log('EnhancedAuth is available');
                
                // Check if already logged in
                if (EnhancedAuth.isLoggedIn()) {
                    const user = EnhancedAuth.getCurrentUser();
                    log('Already logged in as: ' + user.name);
                    updateStatus('Already logged in as: ' + user.name);
                    
                    // Redirect to user panel
                    setTimeout(() => {
                        log('Redirecting to user panel...');
                        window.location.href = 'Userpanel/enhanced-user-panel.html';
                    }, 1000);
                    return;
                }
                
                log('Not logged in, attempting login...');
                
                // Attempt to login
                const result = await EnhancedAuth.login('admin@vinaris.ge', 'admin123');
                
                if (result && result.success) {
                    log('Login successful: ' + result.user.name);
                    updateStatus('Login successful: ' + result.user.name);
                    
                    // Wait a moment then redirect
                    setTimeout(() => {
                        log('Redirecting to user panel...');
                        window.location.href = 'Userpanel/enhanced-user-panel.html';
                    }, 2000);
                } else {
                    log('Login failed: ' + (result.message || 'Unknown error'), 'error');
                    updateStatus('Login failed: ' + (result.message || 'Unknown error'), false);
                }
                
            } catch (error) {
                log('Login error: ' + error.message, 'error');
                updateStatus('Login error: ' + error.message, false);
            }
        }
        
        function goToUserPanel() {
            window.location.href = 'Userpanel/enhanced-user-panel.html';
        }
        
        function goToLogin() {
            window.location.href = 'Login/login.html';
        }
        
        // Auto-start login process
        document.addEventListener('DOMContentLoaded', function() {
            log('Page loaded, starting quick login...');
            quickLogin();
        });
    </script>
</body>
</html>
